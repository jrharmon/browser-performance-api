<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Performance API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Performance API</h1>
            <p>This page demostrates how to use the browser's performance API.</p>
        </div>
    </div>

    <div class="album text-muted">
        <div class="container">

            <div class="row">
                <div class="card">
                    <img src="tree-large.jpg" alt="Fallen tree">
                    <p class="card-text">A fallen tree.</p>
                </div>
                <div class="card">
                    <img src="cake-large.jpg" alt="Birthday cake">
                    <p class="card-text">A birthday cake for a 1-year old.</p>
                </div>
                <div class="card">
                    <img src="food-large.jpg" alt="Sandwich with fries">
                    <p class="card-text">Delicious food.</p>
                </div>
            </div>

            <div class="row">
                <div class="card">
                    <img src="tree-small.jpg" alt="Fallen tree">
                    <p class="card-text">A fallen tree.</p>
                </div>
                <div class="card">
                    <img src="cake-small.jpg" alt="Birthday cake">
                    <p class="card-text">A birthday cake for a 1-year old.</p>
                </div>
                <div class="card">
                    <img src="food-small.jpg" alt="Sandwich with fries">
                    <p class="card-text">Delicious food.</p>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
